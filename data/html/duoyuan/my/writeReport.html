<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no"/>
    <title>我的多源-填写体检报告</title>
    <link rel="stylesheet" href="../style/style.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<section class="top">
    <p>多源健康</p>
    <div class="circle">
        <img src="../images/tx.png"/>
    </div>
</section>
<section class="center">
    <div class="writeReport">
        <div class="title">上传体检报告</div>
        <div class="content">
            <table>
                <tr>
                    <td>体检时间：</td>
                    <td><input /></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>体重：</td>
                    <td><input></td>
                    <td>kg</td>
                </tr>
                <tr>
                    <td>身高:</td>
                    <td><input></td>
                    <td>cm</td>
                </tr>
                <tr>
                    <td>收缩压:</td>
                    <td><input></td>
                    <td>mnHg</td>
                </tr>
                <tr>
                    <td>舒张压:</td>
                    <td><input></td>
                    <td>mnHg</td>
                </tr>
                <tr>
                    <td>心率:</td>
                    <td><input></td>
                    <td>次/分</td>
                </tr>
                <tr>
                    <td>体重指数:</td>
                    <td><input></td>
                    <td>次/分</td>
                </tr>
                <tr>
                    <td>视力:</td>
                    <td><input></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
            <button class="commit">提交</button>
        </div>
    </div>
    <div class="modal">
        <div class="content">
            <a class="closeModal"><img src="../images/close.png"/> </a>
            <p>您的体检报告提交成功！</p>
            <button class="ok">确定</button>
        </div>
    </div>
</section>
<section class="bottom">
    <nav>
        <ul>
            <li>
                <a href="../about/index.html">
                    <div class="circle"><img src="../images/nav1.png"/></div>
                    <p>关于多源</p>
                </a>
            </li>
            <li>
                <a href="../product/index.html">
                    <div class="circle"><img src="../images/nav2.png"/></div>
                    <p>产品介绍</p>
                </a>
            </li>
            <li>
                <a href="../home/index.html">
                    <div class="circle"><img src="../images/nav3.png"/></div>
                    <p>多源之家</p>
                </a>
            </li>
            <li>
                <a href="../my/index.html" class="active">
                    <div class="circle"><img src="../images/nav4.png"/></div>
                    <p>我的多源</p>
                </a>
            </li>
        </ul>
    </nav>
</section>
</body>
<script>
    $(".commit").click(function () {
       $(".modal").show();
    });
    $(".close,.ok").click(function () {
       $(".modal").hide();
    });
</script>
</html>
