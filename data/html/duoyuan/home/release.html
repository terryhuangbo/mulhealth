<!DOCTYPE html>
<html lang="en">
<head>

<body>
<section class="top">
    <p>多源健康</p>
    <div class="circle">
        <img src="../images/tx.png"/>
    </div>
</section>
<section class="center">
    <div class="upload">
        <form action="">
            <textarea maxlength="140" placeholder="说两句吧"></textarea>
            <div class="btn">
                <label>剩余<span>140</span>字</label>
                <button class="commit">提交</button>
                <button class="cancel" onclick="history.go(-1);">取消</button>
            </div>
            <div class="uploadImg">
                <img src="../images/upload.png"/>
                <div class="uploadFile">
                    <img src="../images/addPic.png"/>
                    <input type="file"/>
                </div>
                <div style="clear: both;"></div>
                <p>最多可上传8张图片</p>
            </div>
        </form>
    </div>
</section>
<section class="bottom">
    <nav>
        <ul>
            <li>
                <a href="../about/index.html">
                    <div class="circle"><img src="../images/nav1.png"/></div>
                    <p>关于多源</p>
                </a>
            </li>
            <li>
                <a href="../product/index.html">
                    <div class="circle"><img src="../images/nav2.png"/></div>
                    <p>产品介绍</p>
                </a>
            </li>
            <li>
                <a href="../home/index.html" class="active">
                    <div class="circle"><img src="../images/nav3.png"/></div>
                    <p>多源之家</p>
                </a>
            </li>
            <li>
                <a href="../my/index.html">
