<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no"/>
    <title>我的多源-修改密码</title>
    <link rel="stylesheet" href="../style/style.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<section class="top">
    <a href="index.html"><p>多源健康</p></a>
    <div class="circle">
        <img src="../images/tx.png"/>
    </div>
</section>
<section class="center">
    <div class="changePwd">
        <h2>修改密码</h2>
        <table>
            <tr>
                <td>原始密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>新密码</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>确认新密码</td>
                <td><input type="password"></td>
            </tr>
        </table>
        <button class="commit">修改</button>
    </div>
    <div class="modal">
        <div class="content">
            <a class="closeModal"><img src="../images/close.png"/> </a>
            <p>您的密码修改成功！</p>
            <button class="ok">确定</button>
        </div>
    </div>
</section>
<section class="bottom">
    <nav>
        <ul>
            <li>
                <a href="../about/index.html">
                    <div class="circle"><img src="../images/nav1.png"/></div>
                    <p>关于多源</p>
                </a>
            </li>
            <li>
                <a href="../product/index.html">
                    <div class="circle"><img src="../images/nav2.png"/></div>
                    <p>产品介绍</p>
                </a>
            </li>
            <li>
                <a href="../home/index.html">
                    <div class="circle"><img src="../images/nav3.png"/></div>
                    <p>多源之家</p>
                </a>
            </li>
            <li>
                <a href="../my/index.html" class="active">
                    <div class="circle"><img src="../images/nav4.png"/></div>
                    <p>我的多源</p>
                </a>
            </li>
        </ul>
    </nav>
</section>
</body>
<script>
    $(".commit").click(function () {
        $(".modal").show();
    });
    $(".close,.ok").click(function () {
        $(".modal").hide();
    });
</script>
</html>
